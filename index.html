<html lang="en">

<head>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body class="container-fluid">
    <header>
        <div class="row">
            <button type="button" id="new-game" class="btn btn-success btn-block">Restart</button>
        </div>

    <section>
        <h1 class="title">Memory Game</h1>
        <div class="status">
            <p>Time: <span id="timer">0</span></p>
            <p>Movements: <span id="movements">0</span></p>
        </div>
    </section>
    
    <section>
        <div class="game">
            <div id="content" class="row">
            </div>
        </div>
    </section>
